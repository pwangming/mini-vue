<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-vue-reactivity</title>
</head>

<body>
    <script type="module">
        import { ref, reacitve, effect } from '../dist/index.js'
        // 测试用例
        const count = ref(0)
        const obj = reacitve({ name: 'Vue', count: 0 })

        effect(() => {
            console.log('count: ', count.value)
        })

        effect(() => {
            console.log('obj: ', obj.name, obj.count)
        })

        // 触发更新
        setTimeout(() => {
            count.value++
            obj.count++
        }, 1000)
    </script>
</body>

</html>
