<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="./packages/reactivity/dist/reactivity.global.js"></script>
  <script src="./packages/runtime-core/dist/runtime-core.global.js"></script>
  <script>

    const count = VueReactivity.ref(0);

    const increment = () => {
      count.value++;
    };

    const newCount = VueReactivity.computed(() => {
      return count.value * 2;
    })



    VueReactivity.effect(() => {
      VueRuntime.renderer.render(VueRuntime.h(
        'div', 
        null, 
        [VueRuntime.h('p', null, `count is: ${count.value}`), 
        VueRuntime.h('p', null, `computed newCount is: ${newCount.value}`),
        VueRuntime.h('button', { onClick: increment }, 'Add')]), 
        document.getElementById('app'))
    })

    VueReactivity.watch(count, () => {
      console.log(count.value);
    })
  </script>
</body>
</html>
