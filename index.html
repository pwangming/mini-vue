<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="./packages/reactivity/dist/reactivity.global.js"></script>
  <script src="./packages/runtime-core/dist/runtime-core.global.js"></script>
  <script>

    const { ref, computed, effect, watch } = VueReactivity;
    const { h, renderer } = VueRuntime;

    const count = ref(0);

    const increment = () => {
      count.value++;
    };

    const newCount = computed(() => {
      return count.value * 2;
    })



    effect(() => {
      renderer.render(h(
        'div', 
        null, 
        [h('p', null, `count is: ${count.value}`), 
        h('p', null, `computed newCount is: ${newCount.value}`),
        h('button', { onClick: increment }, 'Add')]), 
        document.getElementById('app'))
    })

    watch(count, () => {
      console.log(count.value);
    })
  </script>
</body>
</html>
